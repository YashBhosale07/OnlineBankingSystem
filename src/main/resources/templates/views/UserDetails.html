<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #e9ecef;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
        }
        .detail-label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">User Details</h2>
        <div class="card p-4">
            <div class="card-body">
                <p><span class="detail-label">First Name:</span> <span th:text="${user.firstName}"></span></p>
                <p><span class="detail-label">Last Name:</span> <span th:text="${user.lastName}"></span></p>
                <p><span class="detail-label">Email:</span> <span th:text="${user.email}"></span></p>
                <p><span class="detail-label">Account Type:</span> <span th:text="${user.accountType}"></span></p>
                <p><span class="detail-label">Account Number:</span> <span th:text="${accountNumber}"></span></p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/User/login" class="btn btn-custom">Go to Login</a>
        </div>
    </div>
</body>
</html>

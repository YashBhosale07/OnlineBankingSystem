<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Transfer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Fund Transfer</h2>
    <form action="/User/fundTransfer" method="post">    
        <div class="form-group">
            <label for="toAccount">To Account</label>
            <input type="text" class="form-control" id="toAccount" name="toAccount" placeholder="Enter To Account Number" required />
        </div>

        <div class="form-group">
            <label for="amountTransfer">Amount to Transfer</label>
            <input type="text" class="form-control" id="amountTransfer" name="amountTransfer" placeholder="Enter Amount" step="0.01" required />
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Transfer Funds</button>
        </div>
    </form>
</div>
</body>
</html>

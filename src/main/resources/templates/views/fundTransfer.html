<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="/User/fundTransfer"  method="post">
    <div>
        <label for="from">From Account</label>
        <input type="number" id="from" name="from" placeholder="Enter From Account Number" required />
    </div>
    
    <div>
        <label for="to">To Account</label>
        <input type="number" id="to" name="to" placeholder="Enter To Account Number" required />
    </div>

    <div>
        <label for="amountTransfer">Amount to Transfer</label>
        <input type="number" id="amountTransfer" name="amountTransfer" placeholder="Enter Amount" step="0.01" required />
    </div>
    
    <div>
        <button type="submit">Transfer Funds</button>
    </div>
</form>

</body>
</html>

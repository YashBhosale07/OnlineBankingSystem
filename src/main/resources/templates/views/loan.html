<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <style>
        body {
            background-color: #f0f2f5;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        ul.list-group {
            list-style-type: none;
            padding: 0;
        }

        ul.list-group li {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #512da8;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #673ab7;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h1>Loan Application Form</h1>
        <h2>We offer the following types of loans:</h2>
        <ul class="list-group">
            <li class="list-group-item">Home Loan: 6.5%</li>
            <li class="list-group-item">Personal Loan: 7.8%</li>
            <li class="list-group-item">Car Loan: 6.9%</li>
            <li class="list-group-item">Education Loan: 5.5%</li>
        </ul>

        <div class="form-container">
            <form action="/User/loan" method="post">
                <label for="number" class="form-label">Phone Number:</label>
                <input type="tel" id="number" name="phoneNumber" class="form-control" required>

                <label for="email" class="form-label">Email (optional):</label>
                <input type="email" id="email" name="email" class="form-control">

                <label for="loanType" class="form-label">Loan Type:</label>
                <select id="loanType" name="loanType" class="form-select" required>
                    <option value="Car">Car Loan</option>
                    <option value="Home">Home Loan</option>
                    <option value="Personal">Personal Loan</option>
                    <option value="Education">Education Loan</option>
                </select>

                <div class="text-center">
                    <button type="submit" class="btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

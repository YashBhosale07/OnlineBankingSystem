<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signUp.css">
    <style>
        body{
    background-color: #c9d6ff;
    background: linear-gradient(to right, #e2e2e2, #c9d6ff);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
}
        .registration-container {
            margin-top: 50px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container button{
    background-color: #512da8;
    color: #fff;
    font-size: 12px;
    padding: 10px 45px;
    border: 1px solid transparent;
    border-radius: 8px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 10px;
    cursor: pointer;
}
.container input{
    
    border-radius: 8px;
    
}
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-container">
            <h2 class="text-center">Account Registration</h2>
            <div th:if="${error}" class="alert alert-danger"> <!-- Display error message -->
                <p th:text="${error}"></p>
            </div>
             <div class="container" id="container">
        		<div class="form-container sign-up">
            <form action="/User/register" method="post">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required minlength="1" maxlength="50"/>
                </div>
                
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required minlength="1" maxlength="50"/>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label for="accountType" class="form-label">Account Type:</label>
                    <select id="accountType" name="accountType" class="form-select" required>
                        <option value="SAVINGS">Savings Account</option>
                        <option value="CURRENT">Current Account</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Create Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required/>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="/User/login">Login here.</a></p>
            </div>
        </div>
    </div>
    </div>
    </div>

</body>
</html>

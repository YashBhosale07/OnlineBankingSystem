<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Savings Account</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Adjust path as necessary -->
</head>
<body>
    <h1>Current Account</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Account Number</th>
                <th>Fund</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="current : ${currentAccount}">
                <td th:text="${current.id}"></td>
                <td th:text="${current.accountNumber}"></td>
                <td th:text="${current.fund}"></td>
                
            </tr>
        </tbody>
    </table>

    <a href="/Staff/StaffHomePage">Back to Home</a>
</body>
</html>
